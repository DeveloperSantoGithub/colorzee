			<div class="color c0">
				<h2>Hex</h2>

				<div class="controls">
					<button class="adjust-Btn"><i class="fas fa-sliders-h"></i></button>
					<button class="lock-Btn"><i class="fas fa-lock-open"></i></button>
				</div>

				<!-- color adjust sliders start   -->
				<div class="adjustment-sliders">
					<button class="close-adjustment">
						<i class="fas fa-circle-xmark"></i>
					</button>

					<span>Hue</span>
					<input
						type="range"
						min="0"
						max="360"
						step="1"
						name="hue"
						class="hue-input"
						data-hue="0"
					/>

					<span>Brightness</span>
					<input
						type="range"
						min="0"
						max="1"
						step="0.01"
						name="brightness"
						class="bright-input"
						data-bright="0"
					/>

						type="range"
						min="0"
						max="1"
						step="0.01"
						name="saturation"
						class="sat-input"
